{% extends 'base.html' %}

{% block title %} Profile {% endblock %}

{% block content %}
<div class="container section">
  <h3>{{ user.username }}</h3>
  {% if user.image %}
      <img src="{{ user.image.url }}" alt="Avatar">
  {% endif %}
  <small><a href="{% url 'edit_profile' %}">Edit Profile</a></small>
</div>
{% endblock %}
